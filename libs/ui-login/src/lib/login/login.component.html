<div class="container container-fixed">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" (submit)="login()">
        <mat-card-content>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Enter Username" formControlName="username" autocomplete="username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password" formControlName="password"
              autocomplete="current-password">
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="btn-style">
          <button mat-raised-button color="primary" type="submit" class="ml-2">
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
