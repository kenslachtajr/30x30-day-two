<div class="container">
  <div class="col-50">
    <energy-drinks-workspace-energy-drinks-list
    [drinks]="drinks$ | async"
    (selected)=selectDrink($event)
    (deleted)="deleteDrink($event)"
    >
  </energy-drinks-workspace-energy-drinks-list>
  </div>
  <div class="col-50">
    <energy-drinks-workspace-energy-drinks-details
    [drink]="selectedDrink"
    (saved)="saveDrink($event)"
    (cancelled)="cancel()"
    >
  </energy-drinks-workspace-energy-drinks-details>
  </div>
</div>
