<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Drinks</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let drink of drinks" (click)="selected.emit(drink)">
        <h3 mat-line>
          {{ drink.name }}
        </h3>
        <p mat-line>
          {{ drink.type }}
        </p>
        <button
          mat-icon-button
          (click)="deleted.emit(drink); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content> </mat-card
>
