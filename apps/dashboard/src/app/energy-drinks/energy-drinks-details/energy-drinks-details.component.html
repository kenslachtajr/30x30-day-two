<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentDrink.id; else elseBlock">{{ originalName }}</span>
        <ng-template #elseBlock>Select A Drink</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentDrink)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="currentDrink.name"
          type="text"
          name="name"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Type"
          [(ngModel)]="currentDrink.type"
          type="text"
          name="type"
        /> </mat-form-field
      ><mat-form-field class="full-width">
        <input
          matInput
          placeholder="Fizz Level"
          [(ngModel)]="currentDrink.fizzLevel"
          type="text"
          name="fizzLevel"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentDrink)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
